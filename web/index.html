<html>
    <head>
        <title>Practica con Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- Links para la implementacion de bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Div que contiene todo el cuerpo del programa -->
        <div  class="page-wrapper">
        <div class="col-lg-8">
            <div  class="jumbotron">
            <form method="GET" action="Login"> <!-- Formulario -->
                <h1>Bienvenido al login </h1> 
               
                <br>
          <p class="bg-primary"> Ingrese su nombre:  </p>     
            <input type="text" name="NombreUsuario" class="form-control" required><!-- Primer dato requerido -->
            <br><br>
            <p class="bg-primary">  Ingrese su password:   </p>    
            <input type="text" name="PassUsuario" class="form-control" required><!-- Segundo dato requerido -->
            <br><br>
            <input type="submit" class="btn btn-success" value="Ingresar"> <!-- Submit -->
       
            </form>
            </div>
        </div>
           <div class="col-lg-4">
             <img src="spidey.jpg" class="img-rounded" alt="Cinque Terre" width="440" height="350" >
           </div>
        </div>
    </body>
</html>
